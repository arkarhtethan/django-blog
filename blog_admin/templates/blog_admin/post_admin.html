{% extends 'blog_admin/base.html' %}

{% block content %}
<div class="col-md-9">
    <!-- Website Overview -->
    <div class="panel panel-default">
        <div class="panel-heading main-color-bg">
            <h3 class="panel-title">Posts</h3>
        </div>
        <div class="panel-body">
          
            <br>
            <table class="table table-striped table-hover">
                <tr>
                    <th>Title</th>
                    <th>Published</th>
                    <th>Created</th>
                    <th></th>
                </tr>

                {% for object in object_list %}

                <tr>
                    <td>{{ object.title }}</td>
                    <td><span class="glyphicon glyphicon-{% if object.published %}ok{% else %}remove{% endif %}" aria-hidden="true"></span></td>
                    <td>{{ object.created|date:"M d, Y" }}</td>
                    <td><a class="btn btn-default" href="{% url 'posts:post-update' slug=object.slug %}">Edit</a> <a class="btn btn-danger"
                            href="{% url 'posts:delete-post' slug=object.slug %}">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</div>
{% endblock %}
